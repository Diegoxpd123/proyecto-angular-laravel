<div class="d-flex align-items-center justify-content-between gap-2 flex-wrap mt-5 mb-4">
  <h2 class="section-title">Books</h2>

  <div class="d-flex align-items-center flex-wrap gap-3 gap-sm-5">
    <p class="m-0 total-spent-text">Total Books: {{ total }}</p>
    <a class="btn btn-primary" routerLink="/books/nuevo">Agregar Book</a>
  </div>
</div>

<div class="table-responsive mb-5">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">Nombre del libro</th>
        <th scope="col">Stock</th>
        <th scope="col">Price</th>
        <th scope="col" width="180">Imagen</th>
        <th scope="col" class="table-head-action"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="books.length; else emptyMessage">
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.isbn }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.stock }}</td>
          <td>{{ book.price }}</td>
          <td><img [src]="book.image" alt="Portada del libro" class="img-fluid" width="30" height="30" style="object-fit: cover;"/></td>
          <td class="table-data-action">
            <div>
              <a [routerLink]="['/books', book.id, 'editar']"><i class="ri-edit-box-line"></i></a>
              <button class="btn btn-link p-0" (click)="deleteBook(book.id)"><i class="ri-delete-bin-2-line"></i></button>
            </div>
          </td>
        </tr>
      </ng-container>
      <ng-template #emptyMessage>
        <tr>
          <td colspan="6">No hay datos para mostrar</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>

<mat-card class="branches-card">
  <div class="card-header">
    <h2>
      <mat-icon>category</mat-icon> Categor√≠as
    </h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createCategory()">+ Nueva categor√≠a</button>
      <button mat-stroked-button color="accent" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Volver al dashboard
      </button>
    </div>
  </div>

  <!-- üîç Buscador -->
  <mat-form-field appearance="outline" class="table-search">
    <mat-label>Buscar categor√≠a</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Escribe para filtrar..." />
  </mat-form-field>

  <div class="table-wrapper">
    <table mat-table [dataSource]="categories" matSort class="mat-elevation-z2">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let c">{{ c.name }}</td>
      </ng-container>

      <!-- Descripci√≥n -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
      </ng-container>

      <!-- Estilo Relacionado -->
      <ng-container matColumnDef="style">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estilo</th>
        <td mat-cell *matCellDef="let c">{{ c.style?.name || 'Sin estilo' }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="accent" (click)="editCategory(c)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(c.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>

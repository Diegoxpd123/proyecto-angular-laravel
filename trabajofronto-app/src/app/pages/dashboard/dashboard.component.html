<div class="dashboard-container">
  <div class="dashboard-header">
    <h2><mat-icon>dashboard</mat-icon> Panel de Administración</h2>
    <button mat-icon-button color="warn" matTooltip="Cerrar sesión" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <div class="card-grid">
    <mat-card *ngFor="let card of cards" class="dashboard-card" (click)="navigateTo(card.route)">
      <mat-icon class="card-icon">{{ card.icon }}</mat-icon>
      <span>{{ card.title }}</span>
    </mat-card>
  </div>
</div>

<mat-card class="categories-card">
  <div class="card-header">
    <h2>
      <mat-icon>category</mat-icon>
      {{ isEditMode ? 'Editar categoría' : 'Nueva categoría' }}
    </h2>
    <div class="header-actions">
      <button mat-stroked-button color="warn" (click)="cancel()">
        <mat-icon>arrow_back</mat-icon> Volver
      </button>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Estilo</mat-label>
      <mat-select formControlName="styleid">
        <ngx-mat-select-search
          [formControl]="styleFilterControl"
          placeholderLabel="Buscar estilo..."
        ></ngx-mat-select-search>

        <mat-option *ngFor="let style of filteredStyles" [value]="style.id">
          {{ style.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEditMode ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
</mat-card>

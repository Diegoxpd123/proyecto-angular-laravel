<mat-card class="branches-card">
  <div class="card-header">
    <h2><mat-icon>library_books</mat-icon> Géneros</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createGenre()">+ Nuevo género</button>
      <button mat-stroked-button color="accent" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Volver al dashboard
      </button>
    </div>
  </div>

  <div class="table-search">
    <mat-form-field appearance="fill">
      <mat-label>Buscar género</mat-label>
      <input matInput placeholder="Buscar por nombre..." [(ngModel)]="searchText" (ngModelChange)="applyFilter()" />
    </mat-form-field>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="filteredGenres" class="mat-elevation-z2">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let g">{{ g.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let g">{{ g.descripcion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let g">
          <button mat-icon-button color="accent" (click)="editGenre(g)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteGenre(g.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

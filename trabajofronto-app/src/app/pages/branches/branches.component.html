<mat-card class="branches-card">
  <div class="card-header">
    <h2><mat-icon>store</mat-icon> Marcas</h2>

    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createBranch()">+ Nueva sucursal</button>
      <button mat-stroked-button color="accent" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver al dashboard
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="branches" class="mat-elevation-z2">

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let branch">{{ branch.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let branch">{{ branch.descripcion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let branch">
          <button mat-icon-button color="accent" (click)="editBranch(branch)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBranch(branch.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

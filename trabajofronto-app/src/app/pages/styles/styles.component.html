<mat-card class="branches-card">
  <div class="card-header">
    <h2><mat-icon>style</mat-icon> Estilos</h2>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="createStyle()">+ Nuevo estilo</button>
      <button mat-stroked-button color="accent" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Volver al dashboard
      </button>
    </div>
  </div>

  <!-- Campo de búsqueda -->
  <div class="table-search">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Buscar estilo</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Escribe para filtrar..." />
    </mat-form-field>
  </div>

  <!-- Tabla de estilos -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="styles" class="mat-elevation-z2" matSort>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let s">{{ s.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let s">{{ s.descripcion }}</td>
      </ng-container>

      <!-- Género -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td mat-cell *matCellDef="let s">{{ s.genre?.name || 'Sin género' }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let s">
          <button mat-icon-button color="accent" (click)="editStyle(s)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStyle(s.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
